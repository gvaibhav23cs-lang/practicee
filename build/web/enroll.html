<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Student Information System - Registration</title> 
    <style> 
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #f2f2f2; 
            color: #333; 
        } 

        header { 
            background-color: #333; 
            color: #fff; 
            padding: 15px 0; 
        } 

        nav { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            max-width: 1200px; 
            margin: 0 auto; 
        } 

        .logo { 
            color: #fff; 
            font-size: 24px; 
            font-weight: bold; 
            text-decoration: none; 
        } 

        .nav-links a { 
            color: #fff; 
            margin-left: 20px; 
            text-decoration: none; 
            font-weight: bold; 
        } 

        .container { 
            max-width: 800px; 
            margin: 20px auto; 
            padding: 20px; 
            background-color: #fff; 
            border-radius: 8px; 
        } 

        h2 { 
            text-align: center; 
            margin-bottom: 20px; 
        } 

        form { 
            display: flex; 
            flex-direction: column; 
        } 

        label { 
            margin-bottom: 5px; 
        } 

        input, select { 
            margin-bottom: 15px; 
            padding: 10px; 
        } 

        input[type="submit"] { 
            background-color: skyblue; 
            color: white; 
            border: none; 
            font-size: 18px; 
            cursor: pointer; 
        } 

        input[type="submit"]:hover { 
            background-color: darkmagenta; 
        } 
    </style> 
</head> 

<body> 
<header> 
    <nav> 
        <a href="#" class="logo">VAIBHAV UNIVERSITY</a> 
        <div class="nav-links"> 
            <a href="index.html">Home</a> 
            <a href="about.html">About Us</a> 
            <a href="contact.html">Contact</a> 
            <a href="new.html">Login</a> 
        </div> 
    </nav> 
</header> 

<div class="container"> 
    <h2>Select Course</h2> 

    <form action="courseprocess" method="post"> 
        <label for="name">Name:</label> 
        <input type="text" id="name" name="name" required> 

        <label for="student_id">Student ID:</label> 
        <input type="text" id="student_id" name="student_id" required> 

        <label for="s_course">Select Course:</label> 
        <select id="s_course" name="s_course" required>
            <option value="Design">Design</option>
            <option value="Development">Development</option>
            <option value="Marketing">Marketing</option>
            <option value="IT and Software">IT and Software</option>
            <option value="Personal Development">Personal Development</option>
            <option value="Business">Business</option>
        </select>

        <input type="submit" value="Register"> 
    </form> 
</div> 
</body> 
</html>
