
<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Student Information System - Registration</title> 
    <style> 
        body { 
            font-family: 'Arial', sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #f2f2f2; 
            color: #333; 
        } 
 
        header { 
            background-color: #333; 
            color: #fff; 
            padding: 15px 0; 
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1); 
        } 
 
        nav { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            max-width: 1200px; 
            margin: 0 auto; 
        } 
 
        .logo { 
            text-decoration: none; 
            color: #fff; 
            font-size: 24px; 
            font-weight: bold; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); 
        } 
 
        .nav-links { 
            display: flex; 
            gap: 20px; 
        } 
 
        .nav-links a { 
            text-decoration: none; 
            color: #fff; 
            font-size: 18px; 
            font-weight: bold; 
            position: relative; 
            transition: color 0.3s ease-in-out; 
        } 
 
        .nav-links a:hover { 
            color: #ff9900; 
        }
          .nav-links a::before { 
            content: ''; 
            position: absolute; 
            width: 100%; 
            height: 2px; 
            background-color: #ff9900; 
            bottom: -5px; 
            left: 0; 
            transform: scaleX(0); 
            transform-origin: 100% 50%; 
            transition: transform 0.3s ease-in-out; 
        } 
 
        .nav-links a:hover::before { 
            transform: scaleX(1); 
            transform-origin: 0 50%; 
        } 
 
        .container { 
            max-width: 800px; 
            margin: 20px auto; 
            padding: 20px; 
            background-color: #fff; 
            border-radius: 8px; 
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); 
        } 
 
        h2 { 
            text-align: center; 
            color: #333; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            margin-bottom: 20px; 
        } 
 
        .registration-form { 
            margin-top: 20px; 
        } 
 
        form { 
            display: flex; 
            flex-direction: column; 
            margin-top: 20px; 
        } 
 
        label { 
            margin-bottom: 8px; 
            color: #555; 
        } 
 
        input, select { 
            margin-bottom: 16px; 
            padding: 12px; 
            border: 2px solid yellow; 
            border-radius: 4px; 
            background-color: #f9f9f9; 
            color: #333; 
        }
         input[type="submit"] { 
            background-color: skyblue; 
            color: white; 
            cursor: pointer; 
            border-radius: 4px; 
            font-size: 18px; 
        } 
 
        input[type="submit"]:hover { 
            background-color: darkmagenta; 
        } 
 
        footer { 
            background-color: #4CAF50; 
            color: #fff; 
            text-align: center; 
            padding: 20px 0; 
            position: fixed; 
            font-size: 14px; 
        } 
    </style> 
</head> 
<body> 
    <header> 
        <nav> 
            <a href="logo.jpg" class="logo">VAIBHAV UNIVERSITY</a> 
            <div class="nav-links"> 
                <a href="index.html">Home</a> 
                <a href="about.html">About Us</a> 
                <a href="contact.html">Contact</a> 
                <a href="new.html">Login</a> 
            </div> 
        </nav> 
    </header> 
 
    <div class="container"> 
        <h2> select Course:</h2> 
 
        <!-- Registration Form --> 
        <div class="registration-form"> 
            <form action="Courseprocess.jsp" method="post"> 
                <label for="name">Name:</label> 
                <input type="text" id="name" name="name" required> 
 
                <label for="student_id">Student ID:</label> 
                <input type="text" id="Student_id" name="student_id" required> 
 
                <label for="s_course">Select Course:</label>
<select id="s_course" name="s_course">
    <option value="Design">Design</option>
    <option value="Development">Development</option>
    <option value="Marketing">Marketing</option>
    <option value="It and Software">It and Software</option>
    <option value="Personal Development">Personal Development</option>
    <option value="Business">Business</option>
</select><br><br>
                <input type="submit" value="Register"> 
            </form> 
        </div> 
    </div> 
 
</body> 
</html>
